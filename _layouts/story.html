---
layout: default
---
<div class="story-container">
    <article class="story">
        <header class="story-header">
            <h1>{{ page.title }}</h1>
            {% if page.subtitle %}
            <h2 class="subtitle">{{ page.subtitle }}</h2>
            {% endif %}
        </header>

        <div class="story-content">
            {{ content }}
        </div>

        <nav class="story-navigation">
            {% if page.previous_story %}
            <a href="{{ page.previous_story }}" class="prev-story">
                <span>←</span> Previous Story
            </a>
            {% endif %}

            <a href="{{ site.baseurl }}/" class="home">
                Overview
            </a>

            {% if page.next_story %}
            <a href="{{ page.next_story }}" class="next-story">
                Next Story <span>→</span>
            </a>
            {% endif %}
        </nav>
    </article>
</div>


<style>
    /* Force wrapper to be narrower */
    .wrapper {
        max-width: 1200px !important;
    }

    .visualization {
        width: 70%;
        margin: 0 auto;
        text-align: left;
    }

    .visualization-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    /* Make iframes fill their width but respect custom heights */
    iframe {
        display: block;
        margin: 2rem auto;
        border: none;
        width: 100%;
    }

    /* Default height if none specified */
    iframe:not([height]) {
        height: 500px;
    }

    @media screen and (max-width: 768px) {
        .visualization {
            width: 90%;
        }
    }

    .story-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.2rem;
        margin: 2rem auto;
        padding: 0.5rem;
        width: 100%;
    }

    .story-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        overflow: hidden;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        aspect-ratio: 4/3;
        padding: 0.5rem;
    }

    .story-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        text-decoration: none;
    }

    .story-thumbnail {
        width: 100%;
        height: 52%;
        object-fit: cover;
    }

    .story-content {
        padding: 1.25rem;
        background: white;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .story-content h3 {
        margin: 0 0 0.5rem;
        font-size: 1.25rem;
        color: #2c3e50;
    }

    .story-content p {
        margin: 0;
        color: #666;
        font-size: 0.9rem;
        line-height: 1.4;
    }

    @media (max-width: 1024px) {
        .story-grid {
            grid-template-columns: 1fr 1fr;
        }
    }

    @media (max-width: 768px) {
        .story-grid {
            grid-template-columns: 1fr;
            gap: 1.5rem;
            padding: 1rem;
        }

        .story-card {
            aspect-ratio: auto;
        }

        .story-card .story-thumbnail {
            height: 200px;
        }
    }
</style>
