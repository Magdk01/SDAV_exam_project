---
layout: default
---
<div class="story-container">
    <article class="story">
        <header class="story-header">
            <h1>{{ page.title }}</h1>
            {% if page.subtitle %}
            <h2 class="subtitle">{{ page.subtitle }}</h2>
            {% endif %}
        </header>

        <div class="story-nav-arrows">
            {% if page.previous_story %}
            <a href="{{ page.previous_story }}" class="arrow arrow-left"
                title="Previous: {{ page.previous_story_title | default: 'Previous Story' }}">&#8592; <span
                    class="arrow-label">{{ page.previous_story_title }}</span></a>
            {% endif %}
            <div class="arrow-group">
                {% if page.next_story %}
                <a href="{{ page.next_story }}" class="arrow arrow-right"
                    title="Next: {{ page.next_story_title | default: 'Next Story' }}"><span class="arrow-label">{{
                        page.next_story_title }}</span> &#8594;</a>
                {% endif %}
            </div>
        </div>

        <div class="story-content">
            {{ content }}
        </div>

        <nav class="story-navigation">
            <a href="{{ site.baseurl }}/" class="home">
                Overview
            </a>
        </nav>
    </article>
</div>


<style>
    /* Force wrapper to be narrower */
    .wrapper {
        max-width: 1200px !important;
    }

    .visualization {
        width: 70%;
        margin: 0 auto;
        text-align: left;
    }

    .visualization-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    /* Make iframes fill their width but respect custom heights */
    iframe {
        display: block;
        margin: 2rem auto;
        border: none;
        width: 100%;
    }

    /* Default height if none specified */
    iframe:not([height]) {
        height: 500px;
    }

    @media screen and (max-width: 768px) {
        .visualization {
            width: 90%;
        }
    }

    .story-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1.2rem;
        margin: 2rem auto;
        padding: 0.5rem;
        width: 100%;
    }

    .story-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        overflow: hidden;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        aspect-ratio: 4/3;
        padding: 0.5rem;
    }

    .story-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        text-decoration: none;
    }

    .story-thumbnail {
        width: 100%;
        height: 52%;
        object-fit: cover;
    }

    .story-content {
        padding: 1.25rem;
        background: white;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .story-content h3 {
        margin: 0 0 0.5rem;
        font-size: 1.25rem;
        color: #2c3e50;
    }

    .story-content p {
        margin: 0;
        color: #666;
        font-size: 0.9rem;
        line-height: 1.4;
    }

    @media (max-width: 1024px) {
        .story-grid {
            grid-template-columns: 1fr 1fr;
        }
    }

    @media (max-width: 768px) {
        .story-grid {
            grid-template-columns: 1fr;
            gap: 1.5rem;
            padding: 1rem;
        }

        .story-card {
            aspect-ratio: auto;
        }

        .story-card .story-thumbnail {
            height: 200px;
        }
    }

    .story-nav-arrows {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        position: relative;
        margin-bottom: 1.5rem;
    }

    .arrow-group {
        display: flex;
        flex: 1;
        justify-content: flex-end;
        gap: 0.5rem;
    }

    .arrow {
        font-size: 2.2rem;
        color: #2c3e50;
        text-decoration: none;
        background: #fff;
        border-radius: 50px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        padding: 0.3em 0.6em;
        display: flex;
        align-items: center;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        border: 2px solid transparent;
    }

    .arrow-label {
        font-size: 1rem;
        margin: 0 0.5em;
        color: #2c3e50;
        font-weight: 500;
        white-space: nowrap;
        transition: color 0.2s;
    }

    .arrow:hover,
    .arrow:focus {
        background: #2c3e50;
        color: #fff;
        box-shadow: 0 4px 16px rgba(44, 62, 80, 0.15);
        border: 2px solid #2c3e50;
    }

    .arrow:hover .arrow-label,
    .arrow:focus .arrow-label {
        color: #fff;
    }

    .arrow-left {
        margin-right: auto;
    }

    .arrow-right {
        margin-left: 0.5rem;
    }
</style>
